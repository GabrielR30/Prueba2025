    <!-- Sistema de traducción -->
    <script>
        // Función para cargar traducciones
        async function loadTranslations(lang) {
            try {
                const response = await fetch('./sobre-nosotros-translations.json');
                const translations = await response.json();
                applyTranslations(translations[lang]);
            } catch (error) {
                console.error('Error al cargar traducciones:', error);
            }
        }

        // Aplicar traducciones a los elementos
        function applyTranslations(translations) {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[key]) {
                    el.textContent = translations[key];
                }
            });
        }

        // Cambiar idioma
        function changeLanguage(lang) {
            localStorage.setItem('preferredLanguage', lang);
            loadTranslations(lang);
        }

        // Cambia idioma solo si el usuario lo selecciona
        function setLanguage(lang) {
            localStorage.setItem('preferredLanguage', lang);
            updateLanguageButtons(lang);
            loadTranslations(lang);
        }

        // Marca el botón seleccionado
        function updateLanguageButtons(lang) {
            const esBtn = document.getElementById('lang-es');
            const enBtn = document.getElementById('lang-en');
            if (lang === 'es') {
                esBtn.style.background = '#a82b31';
                esBtn.style.color = '#fff';
                enBtn.style.background = '#fff';
                enBtn.style.color = '#a82b31';
            } else {
                enBtn.style.background = '#a82b31';
                enBtn.style.color = '#fff';
                esBtn.style.background = '#fff';
                esBtn.style.color = '#a82b31';
            }
        }

        // Inicializar idioma guardado
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage') || 'es';
            updateLanguageButtons(savedLang);
            loadTranslations(savedLang);
        });
    </script>
